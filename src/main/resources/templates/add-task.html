<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 15px;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: white;
            padding: 22px;
            border-radius: 8px;
            box-shadow: 0 0 6px #00000022;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type=text],
        input[type=date],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            height: 90px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-decoration: none;
            background: #e9e9e9;
            color: black;
            margin-right: 10px;
        }

        .btn-primary {
            background: #1f78b4;
            color: white;
            border-color: #1f78b4;
        }

        .error-box {
            color: red;
            margin-bottom: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Add New Task</h2>

<p>
    <a href="/api/tasks" class="btn">‚Üê Back to Task List</a>
</p>

<div class="container">

    <div th:if="${errorMessage}" class="error-box">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/api/tasks/add}" th:object="${task}" method="post">

        <label>Title <span style="color:red">*</span></label>
        <input type="text" th:field="*{title}" placeholder="Enter task title" required />

        <label>Description</label>
        <textarea th:field="*{description}" placeholder="Enter description"></textarea>

        <label>Due Date <span style="color:red">*</span></label>
        <input type="date" th:field="*{dueDate}" required />

        <label>Status</label>
        <select th:field="*{status}">
            <option value="Pending">Pending</option>
            <option value="Done">Done</option>
        </select>

        <label>Priority</label>
        <select th:field="*{priority}">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit" class="btn btn-primary">Save Task</button>

    </form>

</div>

</body>
</html>
