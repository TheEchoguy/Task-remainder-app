<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Task Reminder App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(#f4f8ff, #ffffff);
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .navbar {
            height: 64px;
            background: #1f78d1;
            color: #fff;
            padding: 0 32px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* ===== PAGE LAYOUT ===== */
        .page {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        /* ===== CARD ===== */
        .card {
            background: #ffffff;
            width: 100%;
            max-width: 440px;
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.12);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            text-align: center;
            margin-bottom: 6px;
            color: #1f2937;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 26px;
        }

        /* ===== MESSAGES ===== */
        .message {
            margin-bottom: 14px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }

        .error { color: #dc2626; }
        .success { color: #16a34a; }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #1f78d1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(31,120,209,0.15);
        }

        /* ===== PASSWORD ===== */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 44px;
        }

        .eye-btn {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            transition: 0.2s;
            font-size: 16px;
        }

        .eye-btn:hover {
            color: #1f78d1;
        }

        /* ===== BUTTON ===== */
        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1f78d1, #155aa8);
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 10px 20px rgba(31,120,209,0.3);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(31,120,209,0.35);
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #4b5563;
        }

        .footer a {
            color: #1f78d1;
            font-weight: 700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">Task Reminder App</div>

<div class="page">
    <div class="card">

        <h2>Create Account üöÄ</h2>
        <div class="subtitle">Start organizing your tasks effortlessly</div>

        <!-- BACKEND ERROR -->
        <div class="message error" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        <!-- BACKEND SUCCESS -->
        <div class="message success" th:if="${success}" th:text="${success}"></div>

        <form method="post" action="/register" onsubmit="return validatePassword()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="eye-btn" onclick="togglePassword('password')">üëÅ</button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Repeat password" required>
                    <button type="button" class="eye-btn" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="footer">
            Already have an account?
            <a href="/login">Login</a>
        </div>

    </div>
</div>

<script>
    function validatePassword() {
        const p1 = document.getElementById("password").value;
        const p2 = document.getElementById("confirmPassword").value;

        if (p1 !== p2) {
            alert("Passwords do not match");
            return false;
        }
        return true;
    }

    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
