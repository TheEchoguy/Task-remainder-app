<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-left: 40px;
            margin-top: 30px;
            font-size: 26px;
        }

        .back-btn {
            margin-left: 40px;
            display: inline-block;
            margin-bottom: 20px;
            background: #eee;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ccc;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 30px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            height: 140px;
            resize: vertical;
        }

        .btn-save {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1f78b4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-cancel {
            margin-left: 10px;
            text-decoration: none;
            color: #1f78b4;
            font-size: 16px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

<h2>Edit Task</h2>

<a href="/api/tasks" class="back-btn">‚Üê Back to Task List</a>

<div class="container">

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/api/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">

        <label>Title <span class="required">*</span></label>
        <input type="text" th:field="*{title}" required minlength="5" maxlength="100" />

        <label>Description</label>
        <textarea th:field="*{description}" maxlength="200"></textarea>

        <label>Due Date <span class="required">*</span></label>
        <input type="date" th:field="*{dueDate}" required />

        <label>Status</label>
        <select th:field="*{status}">
            <option value="Pending">Pending</option>
            <option value="Done">Done</option>
        </select>

        <label>Priority</label>
        <select th:field="*{priority}">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit" class="btn-save">Save Changes</button>
        <a th:href="@{/api/tasks}" class="btn-cancel">Cancel</a>
    </form>

</div>

</body>
</html>
