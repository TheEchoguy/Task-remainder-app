<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Task Reminder App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#f4f8ff, #ffffff);
        }

        .navbar {
            height: 64px;
            background: #1f78d1;
            color: #fff;
            padding: 0 32px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .page {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.12);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid #d1d5db;
        }

        input:focus {
            outline: none;
            border-color: #1f78d1;
            box-shadow: 0 0 0 3px rgba(31,120,209,0.15);
        }

        .btn {
            width: 100%;
            margin-top: 12px;
            padding: 13px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #1f78d1, #155aa8);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .message {
            margin-bottom: 14px;
            font-size: 14px;
            font-weight: 600;
        }

        .error { color: #dc2626; }
        .success { color: #16a34a; }
    </style>
</head>
<body>

<div class="navbar">Task Reminder App</div>

<div class="page">
    <div class="card">

        <h2>Reset Password üîÅ</h2>

        <div id="message" class="message"></div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm" required>
        </div>

        <button class="btn" onclick="resetPassword()">Update Password</button>

    </div>
</div>

<script>
    async function resetPassword() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const msg = document.getElementById("message");

        msg.textContent = "";
        msg.className = "message";

        if (!password || !confirm) {
            msg.textContent = "All fields are required";
            msg.classList.add("error");
            return;
        }

        if (password !== confirm) {
            msg.textContent = "Passwords do not match";
            msg.classList.add("error");
            return;
        }

        try {
            const res = await fetch("/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });

            const text = await res.text();

            if (res.ok) {
                msg.textContent = text;
                msg.classList.add("success");
                setTimeout(() => window.location.href = "/login", 800);
            } else {
                msg.textContent = text;
                msg.classList.add("error");
            }

        } catch {
            msg.textContent = "Password reset failed";
            msg.classList.add("error");
        }
    }
</script>

</body>
</html>
